<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" name="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{make.id}}">{{make.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" name="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let model of models" value="{{model.id}}">{{model.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <div>
      <label>Is this vehicle registered?</label>
    </div>
    <label for="registered" class="radio-inline">
      <input type="radio" name="isRegistered" value="true" id="registered"> Yes
    </label>
    <label for="notRegistered" class="radio-inline">
      <input type="radio" name="isRegistered" value="true" id="notRegistered"> No
    </label>
  </div>
  <div class="form-group">
    <label>Features</label>
    <div class="checkbox" *ngFor="let f of features">
      <label for="feature{{ f.id }}">
        <input type="checkbox" id="feature{{ f.id }}"> {{ f.name }}
      </label>
    </div>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" id="contactName" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="email" id="contactEmail" class="form-control">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
